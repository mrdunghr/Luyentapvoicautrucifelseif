<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<!--Nếu tên nhập vào là Admin thì yêu cầu nhập mật khẩu.
  Nếu mật khẩu là TheMaster thì in ra chuỗi Welcome.
  Nếu mật khẩu nhập vào là null in ra chuỗi Canceled.
  Còn lại in ra chuỗi Wrong password.
Nếu tên nhập vào là null in ra chuỗi canceld.
Còn lại in ra chuỗi “I don’t know you"-->
<script>
  let fromlogin = prompt('user', 'Đăng Nhập');
  let fromPW;
  if (fromlogin == 'admin'){
    fromPW = prompt('PassWorld', 'Đăng Nhập');
    if (fromPW == 'TheMaster'){
      alert('Welcome');
    } else if (fromPW == null){
      alert('Canceled');
    } else {
      alert('Wrong password');
    }
  } else if (fromlogin == null){
    alert('canceld')
  }else {
    alert('I don’t know you');
  }
</script>

</body>
</html>A
